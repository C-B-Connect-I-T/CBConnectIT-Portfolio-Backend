services:
  db:
    # We use a mariadb image which supports both amd64 & arm64 architecture
    #image: mariadb:10.6.4-focal
    # If you really want to use MySQL, uncomment the following line
    image: mysql
    #    command: '--default-authentication-plugin=mysql_native_password'
    restart: always
    #secrets:
    #  - db-password
    ports:
      - '3307:3306'
    #    expose:
    #      - '3307'
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - private
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "--silent" ]
      interval: 3s
      retries: 5
      start_period: 30s
    environment:
      - MYSQL_DATABASE=cbconnectitportfoliodev
      - MYSQL_ROOT_PASSWORD=passwordRoot
      - MYSQL_PASSWORD=password
      - MYSQL_USER=christiano
  backend:
    image: portfolio-backend
    environment:
      - ADMIN_SEED_PASSWORD=Test1234+@
      - database-url=jdbc:mysql://db/cbconnectitportfoliodev # I can work with `db` here because of the same network
      - database-password=password
      - database-username=christiano
      - JWT_SECRET=My-very-secret-jwt-secret
    ports:
      - 3001:8080
    networks:
      - public
      - private
    depends_on:
      db:
        condition: service_healthy

networks:
  private:
  public:
volumes:
  db-data: